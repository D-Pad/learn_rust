<h2>String vs str</h2>
<p>
  The difference are subtle, but important. A 
  <code class="inline-code">String</code> type is a container for a 
  <code class="inline-code">str</code> (string slice) type. 
  <a href="https://chrismorgan.info/blog/rust-fizzbuzz/">Here</a> is a great
  article, explaining the difference with FizzBuzz.
</p>
